spring.application.name=api-gateway
server.port=8000
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO

#Actuator Prometheus endpoint
management.endpoints.web.exposure.include=health,info,prometheus


spring.cloud.gateway.server.webflux.routes[0].id=AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.server.webflux.routes[1].id=USER-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/users/**

spring.cloud.gateway.server.webflux.routes[2].id=JOBPOST-SERVICE
spring.cloud.gateway.server.webflux.routes[2].uri=lb://JOBPOST-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/job-posts/**

spring.cloud.gateway.server.webflux.routes[3].id=ORGANIZATION-SERVICE
spring.cloud.gateway.server.webflux.routes[3].uri=lb://ORGANIZATION-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/organizations/**

spring.cloud.gateway.server.webflux.routes[4].id=RESUME-SERVICE
spring.cloud.gateway.server.webflux.routes[4].uri=lb://RESUME-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/resumes/**